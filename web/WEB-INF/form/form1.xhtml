<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head/>
    <h:body>

        <div class="section">

            <div class="hd">
                <span class="title">Section 1</span>
            </div>
            
            <div class="bd">
                <table class="ui-table-layout" width="100%">
                    <colgroup>
                        <col style="background-color:red;"/>
                        <col/>
                    </colgroup>
                    <tbody>
                        <tr>
                            <td class="label"><label for="library_name">Name</label></td>
                            <td><input id="library_name" name="library_name" value="foo"/></td>
                        </tr>
                        <tr>
                            <td class="left"><label for="library_address">Address</label></td>
                            <td><input id="library_address" name="library_address" value="bar"/></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="ft">
                <input type="button" value="knapp"/>
            </div>
        </div>

        <div class="section">
            <div class="hd">
                <span class="title">Section 2</span>
            </div>
            <div class="bd">
                <div style="height:300px;">
                    <div class="sub-section" style="left:0;right:50%" >
                        <table class="ui-table-layout" width="100%">
                            <tbody>
                                <tr>
                                    <td class="label"><label for="library_address">Author</label></td>
                                    <td><input id="library_address" name="library_address" value="bar"/></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><label for="library_notes">Notes</label></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><textarea id="library_notes" name="library_notes" style="width:100%;height:100px;"></textarea></td>
                                </tr>
                                <tr>
                                    <td class="label"><label for="library_address">Title</label></td>
                                    <td><input id="library_address" name="library_address" value="bar"/></td>
                                </tr>
                                <tr>
                                    <td class="label"><label for="library_address">ISBN</label></td>
                                    <td><input id="library_address" name="library_address" value="bar"/></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="sub-section" style="left:50%;right:0;">
                        <table class="ui-table-layout" width="100%">
                            <tbody>
                                <tr>
                                    <td class="label"><label for="library_address">Author</label></td>
                                    <td><input id="library_address" name="library_address" value="bar"/></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><label for="library_notes">Notes</label></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><textarea id="library_notes" name="library_notes" style="width:100%;height:100px;"></textarea></td>
                                </tr>
                                <tr>
                                    <td class="center"><label for="library_address">Title</label></td>
                                    <td><input id="library_address" name="library_address" value="bar"/></td>
                                </tr>
                                <tr>
                                    <td><label for="library_address">ISBN</label></td>
                                    <td><input id="library_address" name="library_address" value="bar"/></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="ft"></div>
        </div>

    </h:body>
</html>
